<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <style></style>
    </head>
    <body onload="generateBoard()">
        
        <div id="gameContainer">
            <div id="header">
                <h1>The Matching Game</h1>
                <div id="stats">
                    <div>Time Elapsed<br><span id="time">0</span></div>
                    <div>Moves<br><span id="moves">0</span></div>
                    <div>Difficulty <br>
                        <select onChange="changeDifficulty()" id="difficulty">
                            <option>Easy</option>
                            <option selected>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <div onClick="resetGame()" id="resetBtn">Reset</div>
                </div>
            </div>

            <div id="board">
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
