<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            * {
                box-sizing: border-box;
            }
            
            body, html {
                height: 100%;
                margin: 0px;
            }
            
            #gameContainer {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid lightgray;
                border-radius: 5px;
                padding: 20px;
                display: grid;
                grid-template-rows: 130px minmax(150px, 600px);
                box-shadow: 1px 1px 20px 2px lightgray;
                max-height: calc(100% - 40px);
            }
            
            h1 {
                text-align: center;
            }
            
            #stats {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
            
            #stats div {
                text-align: center;
                margin: auto;
            }
            
            #board {
                margin-top: 10px;
                display: grid;
                grid-gap: 20px;
                grid-template-columns: repeat(4, minmax(50px, 200px));
                grid-template-rows: repeat(4, minmax(50px, 200px));
            }
            
            .tile {
                border: 1px solid black;
                border-radius: 5px;
                position: relative;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            
            .tile.correct {
                border: 2px solid green;
            }
            
            .answer {
                padding: 10px;
                max-width: 100%;
                max-height: 100%;
                pointer-events: none;
            }
            
            .cover {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                pointer-events: none;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8, 1fr);
            }
            
            .coverTile {
                background-color: darkred;
                transition: 0.3s;
                transform: scale(1);
                transform-origin: center;
                pointer-events: none;
                height: 110%;
                width: 110%;
            }
            
            .cover.hidden .coverTile {
                transform: scale(0);
            }
            
            #resetBtn {
                border: 1px solid lightgray;
                border-radius: 5px;
                width: 100px;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: 0.3s;
            }
            
            #resetBtn:hover {
                background-color: lightgray;
            }
            
            @media screen and (max-width: 600px) {
                #board {
                    grid-gap: 5px;
                }
                
                .answer {
                    padding: 2px;
                }
            }
            
        </style>
    </head>
    <body onload="generateBoard()">
        <div id="gameContainer">
            <div id="header">
                <h1>The Matching Game</h1>
                <div id="stats">
                    <div>Time Elapsed<br><span id="time">0</span></div>
                    <div>Moves<br><span id="moves">0</span></div>
                    <div onClick="resetGame()" id="resetBtn">Reset</div>
                    <div>Difficulty <br>
                        <select onChange="changeDifficulty()" id="difficulty">
                            <option>Easy</option>
                            <option selected>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="board">
            </div>
        </div>
        
        <script>
            
            let allImages = ['bear', 'cat', 'cow', 'dog', 'frog', 'hamster', 'koala', 'lion', 'monkey', 'mouse', 'octopus', 'panda', 'pig', 'rabbit', 'tiger'];
            let images = [...allImages.slice(0,8)];
            let tempImages = [...images, ...images];
            let correct = [];
            
            let startTime = Date.now();
            let timer = null;
            let boardSize = 16;
            let moves = 0;
            let firstSelected = null;
            let secondSelected = null;
            
            const timerText = document.querySelector('#time');
            const movesText = document.querySelector('#moves');
            const difficulty = document.querySelector('#difficulty');
            const board = document.querySelector('#board');
            let tiles = document.querySelectorAll('.tile');
            
            const startTimer = () => {
                if (timer !== null) clearInterval(timer);
                timer = setInterval(() => {
                    timerText.innerText = getTimeElapsed();
                });
            }
            
            const getTimeElapsed = () => {
                let seconds = Math.floor((Date.now() - startTime) / 1000);
                
                if (seconds < 60) {
                    if (seconds < 10) seconds = '0'+seconds;
                    return seconds;
                }
                
                if (seconds >= 60) {
                    let minutes = Math.floor(seconds/60);
                    seconds = seconds % 60;
                    if (seconds < 10) seconds = '0'+seconds;
                    return minutes + ':' + seconds;
                }
            }
            
            const showTile = (tile) => {
                tile.querySelector('.cover').classList.add('hidden');
            }
            
            const hideTile = (tile) => {
                tile.querySelector('.cover').classList.remove('hidden');
            }
            
            const createCovers = (tile) => {
                let cover = document.createElement('div');
                cover.classList.add('cover');
                tile.appendChild(cover);
                for (let i = 0; i < 64; i++) {
                    let newEl = document.createElement('div');
                    newEl.classList.add('coverTile');
                    cover.appendChild(newEl);
                }
            }
            
            const addImage = (tile) => {
                let rand = Math.floor(Math.random()*tempImages.length);
                let src = tempImages[rand];
                tempImages.splice(rand, 1);
                let image = document.createElement('img');
                image.classList.add('answer');
                image.setAttribute('src', 'images/'+src+'.png');
                tile.appendChild(image);
            }
            
            const compare = () => {
                let src1 = firstSelected.querySelector('img').getAttribute('src');
                let src2 = secondSelected.querySelector('img').getAttribute('src');
                if (src1 === src2) return true;
                return false;
            }
            
            const markCorrect = () => {
                firstSelected.classList.add('correct');
                secondSelected.classList.add('correct');
            }
            
            const correctGuess = () => {
                markCorrect();
                correct.push(firstSelected, secondSelected);
                firstSelected = null;
                secondSelected = null;
                moves++;
                movesText.innerText = moves;
                if (checkWon()) {
                    clearInterval(timer);
                }
            }
            
            const checkWon = () => {
                let covers = document.querySelectorAll('.cover.hidden');
                if (covers.length === boardSize) return true;
                return false;
            }
            
            const badGuess = () => {
                moves++;
                movesText.innerText = moves;
                setTimeout(() => {
                    hideTile(firstSelected);
                    hideTile(secondSelected);
                    firstSelected = null;
                    secondSelected = null;
                }, 500);
            }
            
            const selectTile = (tile) => {
                if (firstSelected && secondSelected) return;
                if (correct.includes(tile)) return;
                if (!firstSelected) firstSelected = tile;
                else secondSelected = tile;
                showTile(tile);
                
                if (secondSelected && compare()) {
                    correctGuess();
                } else if (secondSelected) {
                    badGuess();
                }
            }
            
            const resetGame = () => {
                correct = [];
                startTime = Date.now();
                moves = 0;
                movesText.innerText = moves;
                startTimer();
                tempImages = [...images, ...images];
                firstSelected = null;
                secondSelected = null;
                Array.from(tiles).forEach(tile => {
                    tile.classList.remove('correct');
                    tile.innerHTML = '';
                    createCovers(tile);
                    addImage(tile);
                });
            }
            
            const generateBoard = () => {
                board.innerHTML = '';
                for (let i = 0; i < boardSize; i++) {
                    let newEl = document.createElement('div');
                    newEl.classList.add('tile');
                    board.appendChild(newEl);
                }
                tiles = document.querySelectorAll('.tile');
                Array.from(tiles).forEach(tile => {
                    tile.addEventListener('click', (e) => {
                        selectTile(e.target);
                    });
                });
                resetGame();
            }
            
            const changeDifficulty = () => {
                if (difficulty.value === 'Easy'){
                    boardSize = 8;
                    board.style.gridTemplateColumns = 'repeat(4, minmax(50px, 200px))';
                    board.style.gridTemplateRows = 'repeat(2, minmax(50px, 200px))';
                } else if (difficulty.value === 'Medium') {
                    boardSize = 16;
                    board.style.gridTemplateColumns = 'repeat(4, minmax(50px, 200px))';
                    board.style.gridTemplateRows = 'repeat(4, minmax(50px, 200px))';
                } else if (difficulty.value === 'Hard') {
                    boardSize = 30;
                    board.style.gridTemplateColumns = 'repeat(6, minmax(50px, 200px))';
                    board.style.gridTemplateRows = 'repeat(5, minmax(50px, 200px))';
                }
                
                images = allImages.slice(0,boardSize/2);
                generateBoard();
            }
            
        </script>
    </body>
</html>
